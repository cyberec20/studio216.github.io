<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Studios 216 - Power Triangle Calculator cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#050505"/>
      <stop offset="0.55" stop-color="#06122A"/>
      <stop offset="1" stop-color="#050505"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(320 210) rotate(35) scale(520 360)">
      <stop stop-color="#2563EB" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#2563EB" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="triStroke" x1="520" y1="120" x2="820" y2="460" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .h1 { font: 800 54px/1.1 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #FFFFFF; }
      .h2 { font: 600 22px/1.35 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: rgba(229,231,235,0.92); }
      .meta { font: 600 18px/1.35 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: rgba(209,213,219,0.85); }
      .chipText { font: 700 14px/1 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #93C5FD; letter-spacing: .12em; }
      .label { font: 700 18px/1 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: rgba(255,255,255,0.92); }
      .small { font: 600 14px/1.35 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: rgba(209,213,219,0.72); }
    </style>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <rect x="48" y="48" width="1104" height="534" rx="28" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)"/>

  <g transform="translate(80 82)">
    <rect x="0" y="0" width="86" height="86" rx="16" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
    <text x="43" y="55" text-anchor="middle" class="label">216</text>
    <text x="43" y="74" text-anchor="middle" class="small">STUDIOS</text>
  </g>

  <g transform="translate(190 98)">
    <rect x="0" y="0" width="138" height="34" rx="17" fill="rgba(37,99,235,0.12)" stroke="rgba(37,99,235,0.35)"/>
    <text x="69" y="23" text-anchor="middle" class="chipText">USE CASE</text>
  </g>

  <g transform="translate(80 200)">
    <text class="h1" x="0" y="0" dominant-baseline="hanging">Power Triangle Calculator</text>
    <text class="h2" x="0" y="82">Bidirectional updates (edit any variable → everything else updates)</text>
    <text class="meta" x="0" y="122">kW • kVAR • kVA • PF • Voltage • Current • Efficiency (η)</text>
  </g>

  <g filter="url(#softShadow)" transform="translate(675 165)">
    <rect x="0" y="0" width="420" height="300" rx="22" fill="rgba(0,0,0,0.38)" stroke="rgba(255,255,255,0.08)"/>
    <g transform="translate(85 40)">
      <path d="M40 220 L180 20 L320 220 Z" stroke="url(#triStroke)" stroke-width="4" fill="rgba(37,99,235,0.10)" filter="url(#glowFilter)"/>
      <text x="180" y="18" text-anchor="middle" class="label">S (kVA)</text>
      <text x="44" y="242" text-anchor="start" class="label">P (kW)</text>
      <text x="320" y="242" text-anchor="end" class="label">Q (kVAR)</text>

      <path d="M180 220 A32 32 0 0 1 207 205" stroke="rgba(255,255,255,0.75)" stroke-width="3" fill="none"/>
      <text x="216" y="214" class="small">φ</text>

      <rect x="126" y="250" width="108" height="34" rx="17" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
      <text x="180" y="272" text-anchor="middle" class="small">PF = cosφ</text>
    </g>

    <g transform="translate(26 250)">
      <rect x="0" y="0" width="368" height="34" rx="17" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)"/>
      <text x="184" y="22" text-anchor="middle" class="small">WattsWise demo: power → current → PF (instant)</text>
    </g>
  </g>

  <g transform="translate(80 542)">
    <text class="small" x="0" y="0">studios216.com  •  WattsWise landing page inside the article</text>
  </g>
</svg>
