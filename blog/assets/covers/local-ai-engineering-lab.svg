<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-opacity="0.05" stroke-width="1"/>
      <path d="M 20 0 L 20 40 M 0 20 L 40 20" fill="none" stroke="#E5E7EB" stroke-opacity="0.025" stroke-width="1"/>
    </pattern>

    <!-- Soft glow for connection lines -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#grid)"/>

  <!-- Title block -->
  <g transform="translate(80,92)">
    <text x="0" y="0" fill="#E5E7EB" font-size="54" font-weight="800"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      AI Engineering Lab
    </text>
    <rect x="0" y="20" width="420" height="4" rx="2" fill="#22D3EE" opacity="0.85"/>
    <text x="0" y="58" fill="#CBD5E1" font-size="24" font-weight="600"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      Local LLMs → Agents → MCP Trading Desk
    </text>
  </g>

  <!-- Caption -->
  <text x="80" y="590" fill="#94A3B8" font-size="16" font-weight="600"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    Studios216.com
  </text>

  <!-- Main card area -->
  <g transform="translate(520,120)" filter="url(#shadow)">
    <rect x="0" y="0" width="600" height="390" rx="24" fill="#0F172A" stroke="#334155" stroke-opacity="0.55"/>
    <rect x="0" y="0" width="600" height="390" rx="24" fill="none" stroke="#22D3EE" stroke-opacity="0.18"/>
  </g>

  <!-- Connection lines (under icons) -->
  <g filter="url(#glow)" stroke-linecap="round" stroke-width="3" fill="none" opacity="0.95">
    <!-- Terminal -> Chip -->
    <path d="M 420 270 C 470 270, 520 270, 570 270" stroke="#22D3EE"/>
    <!-- Chip -> Graph -->
    <path d="M 720 240 C 720 210, 740 190, 780 170" stroke="#34D399"/>
    <!-- Chip -> Database -->
    <path d="M 720 300 C 720 360, 700 390, 660 420" stroke="#22D3EE"/>
    <!-- Chip -> Chart -->
    <path d="M 820 270 C 900 270, 960 270, 1020 270" stroke="#F59E0B"/>
    <!-- Chart -> Plug/MCP -->
    <path d="M 1060 270 C 1100 270, 1120 260, 1138 245" stroke="#F59E0B"/>
  </g>

  <!-- Terminal window (left) -->
  <g transform="translate(220,220)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="120" rx="16" fill="#0B1220" stroke="#334155" stroke-opacity="0.7"/>
    <rect x="0" y="0" width="220" height="30" rx="16" fill="#111827"/>
    <circle cx="20" cy="15" r="5" fill="#F87171" opacity="0.9"/>
    <circle cx="38" cy="15" r="5" fill="#FBBF24" opacity="0.9"/>
    <circle cx="56" cy="15" r="5" fill="#34D399" opacity="0.9"/>
    <text x="18" y="64" fill="#E5E7EB" font-size="14" font-weight="700"
          font-family="Inter, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace">
      /chat
    </text>
    <text x="18" y="88" fill="#94A3B8" font-size="12"
          font-family="Inter, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace">
      &gt; run local model
    </text>
  </g>

  <!-- Central Chip -->
  <g transform="translate(600,218)" filter="url(#shadow)">
    <!-- Pins -->
    <g fill="#334155" opacity="0.9">
      <!-- left pins -->
      <rect x="-14" y="16" width="14" height="10" rx="3"/>
      <rect x="-14" y="36" width="14" height="10" rx="3"/>
      <rect x="-14" y="56" width="14" height="10" rx="3"/>
      <rect x="-14" y="76" width="14" height="10" rx="3"/>
      <!-- right pins -->
      <rect x="134" y="16" width="14" height="10" rx="3"/>
      <rect x="134" y="36" width="14" height="10" rx="3"/>
      <rect x="134" y="56" width="14" height="10" rx="3"/>
      <rect x="134" y="76" width="14" height="10" rx="3"/>
      <!-- top pins -->
      <rect x="22" y="-14" width="10" height="14" rx="3"/>
      <rect x="46" y="-14" width="10" height="14" rx="3"/>
      <rect x="70" y="-14" width="10" height="14" rx="3"/>
      <rect x="94" y="-14" width="10" height="14" rx="3"/>
      <!-- bottom pins -->
      <rect x="22" y="134" width="10" height="14" rx="3"/>
      <rect x="46" y="134" width="10" height="14" rx="3"/>
      <rect x="70" y="134" width="10" height="14" rx="3"/>
      <rect x="94" y="134" width="10" height="14" rx="3"/>
    </g>

    <!-- Chip body -->
    <rect x="0" y="0" width="134" height="134" rx="22" fill="#0F172A" stroke="#22D3EE" stroke-opacity="0.45" stroke-width="2"/>
    <rect x="18" y="18" width="98" height="98" rx="18" fill="#111827" stroke="#334155" stroke-opacity="0.6"/>
    <text x="67" y="78" text-anchor="middle" fill="#E5E7EB" font-size="14" font-weight="800"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      LOCAL
    </text>
    <text x="67" y="98" text-anchor="middle" fill="#94A3B8" font-size="12" font-weight="700"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      LLM
    </text>
  </g>

  <!-- Graph/network (top-right within card) -->
  <g transform="translate(820,150)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="140" rx="18" fill="#0B1220" stroke="#334155" stroke-opacity="0.7"/>
    <!-- lines -->
    <g stroke="#34D399" stroke-width="2" stroke-opacity="0.9">
      <path d="M 45 70 L 95 40 L 150 60 L 180 35" fill="none"/>
      <path d="M 45 70 L 95 95 L 150 85 L 180 105" fill="none"/>
      <path d="M 95 40 L 95 95" fill="none"/>
      <path d="M 150 60 L 150 85" fill="none"/>
    </g>
    <!-- nodes -->
    <g fill="#34D399">
      <circle cx="45" cy="70" r="7"/>
      <circle cx="95" cy="40" r="7"/>
      <circle cx="150" cy="60" r="7"/>
      <circle cx="180" cy="35" r="7"/>
      <circle cx="95" cy="95" r="7"/>
      <circle cx="150" cy="85" r="7"/>
      <circle cx="180" cy="105" r="7"/>
    </g>
    <text x="18" y="26" fill="#E5E7EB" font-size="13" font-weight="800"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      Agent Orchestration
    </text>
  </g>

  <!-- Database (bottom-left within card) -->
  <g transform="translate(620,410)" filter="url(#shadow)">
    <rect x="0" y="0" width="210" height="120" rx="18" fill="#0B1220" stroke="#334155" stroke-opacity="0.7"/>
    <!-- cylinder -->
    <g transform="translate(26,26)">
      <ellipse cx="70" cy="18" rx="58" ry="16" fill="#111827" stroke="#22D3EE" stroke-opacity="0.6" stroke-width="2"/>
      <rect x="12" y="18" width="116" height="54" fill="#111827" stroke="#22D3EE" stroke-opacity="0.6" stroke-width="2"/>
      <ellipse cx="70" cy="72" rx="58" ry="16" fill="#0F172A" stroke="#22D3EE" stroke-opacity="0.6" stroke-width="2"/>
      <path d="M 12 36 H 128" stroke="#334155" stroke-opacity="0.6"/>
      <path d="M 12 54 H 128" stroke="#334155" stroke-opacity="0.6"/>
    </g>
    <text x="18" y="26" fill="#E5E7EB" font-size="13" font-weight="800"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      Persistent Memory
    </text>
  </g>

  <!-- Candlestick chart panel (right) -->
  <g transform="translate(1020,220)" filter="url(#shadow)">
    <rect x="0" y="0" width="150" height="120" rx="18" fill="#0B1220" stroke="#334155" stroke-opacity="0.7"/>
    <text x="14" y="24" fill="#E5E7EB" font-size="13" font-weight="800"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      Market Feed
    </text>

    <!-- candles -->
    <g transform="translate(18,38)" stroke-width="3" stroke-linecap="round">
      <!-- candle 1 -->
      <line x1="12" y1="8" x2="12" y2="54" stroke="#94A3B8"/>
      <rect x="6" y="20" width="12" height="20" rx="3" fill="#34D399"/>
      <!-- candle 2 -->
      <line x1="34" y1="2" x2="34" y2="60" stroke="#94A3B8"/>
      <rect x="28" y="10" width="12" height="28" rx="3" fill="#F87171"/>
      <!-- candle 3 -->
      <line x1="56" y1="10" x2="56" y2="54" stroke="#94A3B8"/>
      <rect x="50" y="24" width="12" height="16" rx="3" fill="#34D399"/>
      <!-- candle 4 -->
      <line x1="78" y1="0" x2="78" y2="62" stroke="#94A3B8"/>
      <rect x="72" y="14" width="12" height="30" rx="3" fill="#F59E0B"/>
      <!-- candle 5 -->
      <line x1="100" y1="6" x2="100" y2="58" stroke="#94A3B8"/>
      <rect x="94" y="26" width="12" height="14" rx="3" fill="#34D399"/>
    </g>
  </g>

  <!-- Plug/Connector + MCP label (top-right corner) -->
  <g transform="translate(1125,160)" filter="url(#shadow)">
    <rect x="0" y="0" width="70" height="70" rx="18" fill="#0B1220" stroke="#334155" stroke-opacity="0.7"/>
    <!-- plug -->
    <g transform="translate(16,18)" fill="none" stroke="#F59E0B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 14 6 v 10"/>
      <path d="M 24 6 v 10"/>
      <path d="M 10 16 h 18"/>
      <rect x="8" y="16" width="22" height="16" rx="6" fill="#111827" stroke="#F59E0B"/>
      <path d="M 19 32 v 8"/>
    </g>
    <text x="35" y="62" text-anchor="middle" fill="#E5E7EB" font-size="12" font-weight="900"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      MCP
    </text>
  </g>
</svg>
